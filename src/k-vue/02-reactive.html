<div id="app"></div>


<script>
  function defineReactive(obj, key, val) {
    Object.defineProperty(obj, key, {
      get() {
        console.log('get', key)
        return val
      },
      set(newVal) {
        if (newVal !== val) {
          console.log('set', key)
          val = newVal
          update()
        }
      }
    })
  }

  const obj = {}
  defineReactive(obj, 'foo', '')
  // 数据变化，更新视图，更新Dom
  function update() {
    app.innerText = obj.foo
  }

  setInterval(() => {
    obj.foo = new Date().toLocaleTimeString()
  }, 1000);
</script>
